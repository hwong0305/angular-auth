<div class="container">
    <div class="jumbotron">
        <h1>Register</h1>
    </div>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" placeholder="Name" [(ngModel)]="user.name" name="name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" placeholder="Username" [(ngModel)]="user.username" name="username">
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input class="form-control" placeholder="E-mail" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
        </div>
        <div class="mx-auto text-center">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Register</button>
        </div>
    </form>
</div>
