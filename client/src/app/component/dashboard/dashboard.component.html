<div class="container">
    <h2>Profile Dashboard</h2>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" [(ngModel)]="user$.name" name="name" readonly>
    </div>
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" [(ngModel)]="user$.username" name="username" readonly>
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input class="form-control" [(ngModel)]="user$.email" name="email" readonly>
    </div>
</div>
